{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
Room name: {{course.course_name}}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Share your idea | Post now</legend>
                {{ form|crispy }}
                {{ form.media }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Share</button>
            </div>
        </form>
    </div>
{% endblock content %}
