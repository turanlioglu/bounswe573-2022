{% extends "colearning/base.html" %}

{% block title%} Delete post {%endblock%}

{% block content%}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-8">Delete Post</legend>
                <h2>Are you sure to want to delete the post {{ object.title }}?</h2>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-danger" type = "submit">Yes, delete</button>
                <a class = "btn btn-outline-secondary mb-4" href = "{% url 'post_detail' object.id %}"></a>
            </div>
        </form>
    </div>
{%endblock%}
